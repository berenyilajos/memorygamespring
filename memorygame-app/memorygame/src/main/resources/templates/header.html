
        <ul th:fragment="loggedin">
            <li><a th:classappend="${currentPage == 'game'} ? 'active'" th:href="@{/game}">Game</a></li>
            <li><a th:classappend="${currentPage == 'results'} ? 'active'" th:href="@{/game/result}">Results</a></li>
            <li><a th:classappend="${currentPage == 'userresults'} ? 'active'" th:href="@{'/game/result/' + ${#request.userPrincipal.principal.id}}">My results</a></li>

            <li class="right" ><span th:text="${#request.userPrincipal.principal.username}"></span></li>
        </ul>

        <ul th:fragment="notloggedin">
            <li><a th:classappend="${currentPage == 'login'} ? 'active'" th:href="@{/game/login}">Login</a></li>

        </ul>
